<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <header>
                <img src="./img/key_icon.png" alt="Key">
                <h2>Create your free account</h2>
                <div class="header-text">
                    Come and join our cool and amazing community, fill in your details
                    to get started. Already have an account?
                    <a href="#">Log in.</a>
                </div>
            </header>

            <form action="#">
                <div class="name-info">
                    <label>
                        <input type="text" name="first-name" placeholder="First name">
                    </label>
                    <label>
                        <input type="text" name="last-name" placeholder="Last name">
                    </label>
                </div>
                <div class="form-row">
                    <label>
                        <input type="email" name="email" placeholder="Email adress">
                    </label>
                </div>
                <div class="form-row">
                    <label>
                        <input type="password" name="password" placeholder="Password">
                    </label>
                </div>

                <button>Sign up for free</button>

            </form>

            <div class="footer-text">
                By clicking on "Sign up for free", you agree to the
                <a href="#">Terms of Service</a> and the
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </div>
</body>
</html>
